{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class=flashes>
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}" style="color: red; font-weight: 20px; padding-bottom: 10px;">{{ message }}</div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
